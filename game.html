    <h1>MY GAME IS COOL: CHECK IT OUT</h1>
   
<script>
const radius = 100;
let x, y   
let score = 0;    
function setup(){
        createCanvas(windowWidth, windowHeight);
        x = random(windowWidth);
        y = random(windowHeight);
        background(137,54,203);
    }
    function draw(){
        background(220);
        fill(13,23,255);
        ellipse(x, y, radius*2, radius*2);
        text("Score:"+ score, 10, 20)
    }
    function mousePressed(){
        let d = dist(mouseX, mouseY, x, y);
    if (d < radius) {
        x = random(windowWidth);
        y = random(windowHeight);
        score ++;
    }
}
function newCircle() {
   x = random(windowWidth);
   y = random(windowHeight);
   r = random(255);
   g = random(255);
   b = random(255);
}
if (d < radius) {
   newCircle();
   score++;
   if (score == 10) {
       radius/=2;
   }
}
 setInterval(newCircle, 1000);   
</script>
